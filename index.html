<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards Website</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Flashcards Website</h1>
    </header>
    <main>
        <nav id="breadcrumb">
            <!-- Breadcrumb navigation will be dynamically generated here -->
        </nav>
        <div id="content">
            <!-- Folder structure and flashcards will be dynamically generated here -->
        </div>
    </main>
    <footer>
        <button id="add-folder"><i class="fas fa-folder-plus"></i> Add Folder</button>
        <button id="add-flashcard" disabled><i class="fas fa-plus"></i> Add Flashcard</button>
    </footer>
    <div id="context-menu" class="hidden">
        <button id="delete-item">Delete</button>
    </div>
    <script src="/assets/js/flashcards.js"></script>
    <script src="/assets/js/navigation.js"></script>
    <script src="/assets/js/main.js"></script>
</body>
</html>
